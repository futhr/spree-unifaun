:tddium:
  :ruby_version: ruby-1.9.3-p385
  :hooks:
    :worker: bundle exec rake db:setup          # Runs once for each worker to do, e.g., database setup
    :post_build: bundle exec rake heroku:deploy # Runs once after entire build completes
  :test_pattern:
    - spec/**_spec.rb
  :tests:
    - bundle exec rake

